<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FitnessTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">FitnessTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="food-diary.html">Food Diary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercise.html">Exercise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="progress.html">Progress</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span id="username">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item active" href="profile.html"><i class="bi bi-person"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Profile Overview Card -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <div class="profile-avatar mb-3">
                            <i class="bi bi-person-circle display-1"></i>
                        </div>
                        <h3 id="profileDisplayName">User Name</h3>
                        <p class="text-muted" id="memberSince">Member since: </p>
                    </div>
                </div>

                <!-- Stats Overview -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Weight Goal Progress</h4>
                        <div class="row text-center">
                            <div class="col-md-4 mb-3">
                                <h5>Current Weight</h5>
                                <p id="currentWeight" class="h3">-- kg</p>
                            </div>
                            <div class="col-md-4 mb-3">
                                <h5>Target Weight</h5>
                                <p id="targetWeight" class="h3">-- kg</p>
                            </div>
                            <div class="col-md-4 mb-3">
                                <h5>Progress</h5>
                                <p id="weightProgress" class="h3">--%</p>
                            </div>
                        </div>
                        <div class="progress mt-3">
                            <div id="weightProgressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <!-- Achievements -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Achievements</h4>
                        <div class="row" id="achievementsList">
                            <!-- Achievements will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Recent Activity</h4>
                        <div class="timeline" id="recentActivity">
                            <!-- Recent activities will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="config.js"></script>
    <script src="profile.js"></script>
    <script src="reminders.js"></script>
</body>
</html>
